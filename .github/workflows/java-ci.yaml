name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Copy resources
        run: |
          mkdir -p out/assets
          cp -r src/minecraft/assets/* out/assets/

      - name: Compile sources
        run: |
          mkdir -p out
          javac -cp "libs/client/*:libs/minecraft/*" \
          -d out \
          -sourcepath src/minecraft \
          $(find src/minecraft -name "*.java")

      - name: Package JAR
        run: |
          jar cf Loftily.jar -C out .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Loftily
          path:
            Loftily.jar
            Loftily.json